{namespace publish=In2code\In2publishCore\ViewHelpers}
<f:be.container
	includeCssFiles="{
		0: '{f:uri.resource(path:\'Css/Modules.css\',extensionName:\'In2publishCore\')}'
	}"
	includeJsFiles="{
		0: '{f:uri.resource(path:\'JavaScripts/In2publish/BackendModule.js\',extensionName:\'In2publishCore\')}'
	}">

	<div class="overlay"></div>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row2" class="module-docheader">
				<div class="docheader-row2-left typo3-docheader-functions module-docheader-bar in2publish-backend-select">
					<f:render partial="Tools/ToolsMenuEntries" arguments="{_all}" />
				</div>
			</div>
		</div>
		<div id="typo3-docbody" class="in2publish-module" data-module="m4">
			<div id="typo3-inner-docbody" class="in2publish-backend">
				<f:render partial="FlashMessages" />
				<div class="container container-full">
					<f:render section="content" />
					<f:alias map="{moduleName: 'tools'}">
						<f:render partial="Footer" arguments="{_all}" />
					</f:alias>
					<f:render partial="Typo3Version" />
				</div>
			</div>
		</div>
	</div>
</f:be.container>
